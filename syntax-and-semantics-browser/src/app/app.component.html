<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Syntax and Semantics</h1>
    </div>
  </div>

  <div *ngIf="channel != null" class="mt-4">
    <div class="row">
      <div class="col-lg-4">
        <b>Playlists</b>
        <div class="list-group mt-1">
          <li *ngFor="let playlist of channel.playlists" (click)="setPlaylist(playlist)" class="list-group-item list-group-item-action">
            {{playlist.playlistLink.title}}
          </li>
        </div>
      </div>
      
      <div class="col-lg-4">
        <b>{{playlist.playlistLink.title}}</b>
        <div class="list-group mt-1">
          <li *ngFor="let episode of playlist.episodes" (click)="setEpisode(episode)" class="list-group-item list-group-item-action">
            {{episode.title}}
          </li>
        </div>
      </div>
      
      <div class="col-lg-4">
        <b>{{episode.title}}</b>
        <button (click)="openInVLC(episode)" class="btn btn-info mt-1">Open in VLC</button>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <p class="text-muted">All videos are made by Hans HÃ¼ttel.</p>
    </div>
  </div>
</div>
